<div class="row">
    <div class="card col-xs-10 col-xs-offset-1">
        <span class="card-title">Todos</span>
        <h4 class="center-xs">New</h4>
        <div class="row">
            <input id="todo" class="col-xs-7 col-xs-offset-1" placeholder="todo" bind="todo">
            <button class="col-xs-2 col-xs-offset-1" click="$$add()">+</button>
        </div>
        <hr>
        <div class="card" for="todos:todo">
            <div class="row">
                <span class="col-xs-8 todo-text" link="$:todo.title"></span>
                <button class="col-xs-3" click="$$remove($:todo)">X</button>
            </div>
        </div>
    </div>
</div>
